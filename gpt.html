<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,600;1,700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #d7d8d8;
      }

      .card {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000;
        max-width: 310px;
        min-width: 250px;
        margin: 10px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 10px 10px 15px #6527be;
      }
      .card:hover img {
        transform: scale(1.1);
      }

      .card img {
        position: relative;
        vertical-align: top;
        max-width: 100%;
        transition: 0.24s ease;
      }
      .card figcaption {
        position: absolute;
        padding: 15px 20px 40px;
        bottom: 0;
        z-index: 1;
      }
      .card figcaption::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(90deg, #b2c4c9, #fff, #fff);
        opacity: 0.8;
        z-index: -1;
      }
      .card h3 {
        display: inline-block;
        margin-bottom: 5px;
      }

      .card p {
        font-size: 0.8rem;
        line-height: 1.6rem;
      }
      .card p.expanded {
        text-align: center;
        white-space: normal;
        overflow: hidden;
      }

      .card a {
        position: absolute;
        display: flex;
        bottom: 10px;
        font-size: 0.75rem;
        color: #fff;
        padding: 5px 10px;
        background: #413b3b;
        text-decoration: none;
        border-radius: 6px;
        z-index: 1;
        transition: 0.5s;
      }

      .card a:hover {
        background: #242020;
      }
    </style>
  </head>
  <body>
    <figure class="card">
      <div class="image">
        <div class="image">
          <img src="./img/raz.jpg" alt="raz" />
          <figcaption>
            <h3>Raz Cyberpunk</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis deserunt autem ex atque doloremque
              voluptatibus a ea, sed unde incidunt maiores quae doloribus labore accusantium.
            </p>
          </figcaption>
          <a href="#">Read More</a>
        </div>
      </div>
    </figure>

      <div class="image">
        <div class="image">
          <img src="./img/raz.jpg" alt="raz" />
          <figcaption>
            <h3>Raz Cyberpunk</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis deserunt autem ex atque doloremque
              voluptatibus a ea, sed unde incidunt maiores quae doloribus labore accusantium.
            </p>
          </figcaption>
          <a href="#">Read More</a>
        </div>
      </div>
    </figure>
    <figure class="card">
      <div class="image">
        <div class="image">
          <img src="./img/raz.jpg" alt="raz" />
          <figcaption>
            <h3>Raz Cyberpunk</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis deserunt autem ex atque doloremque
              voluptatibus a ea, sed unde incidunt maiores quae doloribus labore accusantium.
            </p>
          </figcaption>
          <a href="#">Read More</a>
        </div>
      </div>
    </figure>
    <!-- script -->
    <script>
      // Mengambil semua elemen "Read More" pada halaman
      const readMoreButtons = document.querySelectorAll("a");

      // Mengatur event listener untuk setiap tombol "Read More"
      readMoreButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const figcaption = button.parentNode;
          const paragraph = figcaption.querySelector("p");

          // Toggle class "expanded" untuk mengubah tampilan teks saat tombol diklik
          if (paragraph.classList.contains("expanded")) {
            // Jika sudah di-expand, kembalikan ke tampilan awal
            paragraph.classList.remove("expanded");
            button.textContent = "Read More";
          } else {
            // Jika belum di-expand, tambahkan class "expanded" untuk mengubah tampilan
            paragraph.classList.add("expanded");
            button.textContent = "Read Less";
          }
        });
      });
    </script>
  </body>
</html>
